#mybatis.type-aliases-package=com.test.springBoot.man.service.mybaties


server.port=8081

spring.datasource.driverClassName =com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/manageSystem?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = 123456

spring.thymeleaf.prefix=classpath:/templates/

mybatis.mapper-locations=classpath*:mapper/*.xml
mybatis.type-aliases-package=com.test.springBoot.manageApi.entity

spring.liquibase.change-log= classpath:/liquibase/master.xml


spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
# Redis数据库索引（默认为0）
spring.redis.database=0  
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=8
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=8  
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0  

spring.redis.jedis.pool.max-wait=-1ms

spring.redis.timeout=50000ms
